syntax = "proto3";
package bci;

option go_package = "github.com/tendermint/tendermint/abci/types";


 message RequestData {
   uint32  code = 1;
   string log = 2;
   string info = 3;
 }
 message ResponseData {
   uint32 code = 1;
   string log = 2;
   string info = 3;
 }


 message RequestJoinRC {
   uint32 code = 1;
   string log = 2;
   string message = 3;
   string rc = 4;
 }
 message ResponseJoinRC {
   uint32 code = 1;
   string log = 2;
   string message = 3  ;
 }