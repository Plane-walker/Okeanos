app:
  app_id: '0'

dock:
  address:
    host: 'localhost'
    port: '1454'

router:
  min_router_chain: 3
  min_search: 3
  ttl: 10
  periodical_gossip_interval: 60
  route_path: 'route.yaml'
  max_ttl: 40

GNN:
  base_path: '/home/runner'
  model_path: 'model/graph_sage.tf'
  algorithm: 'graphSAGE'
  auto_switch: True
  max_peer_number: 100
  graphSAGE:
    hidden_dims: [128, 7]
    sample_size: [10, 10]
    input_dim: 1433
    output_dim: 7
    batch_size: 32
    epochs: 20

chain_manager:
  base_path: '/home/runner'
  chain:
    island_1:
      type: 'island'
      abci_port: '2765'
      rpc_port: '2763'
      p2p_port: '2764'
      join: False
      persistent_peers:
        - host: 'localhost'
          port: '2663'
    lane_3:
      type: 'lane'
      abci_port: '2768'
      rpc_port: '2766'
      p2p_port: '2767'
      join: True
      persistent_peers:
        - host: 'localhost'
          port: '2666'
    lane_4:
      type: 'lane'
      abci_port: '2771'
      rpc_port: '2769'
      p2p_port: '2770'
      join: False
      persistent_peers:
        - host: 'localhost'
          port: '2669'
    lane_5:
      type: 'lane'
      abci_port: '2774'
      rpc_port: '2772'
      p2p_port: '2773'
      join: False
      persistent_peers:
        - host: 'localhost'
          port: '2672'
